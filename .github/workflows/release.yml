name: Build and Release ScopeFind

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # ===== Version Inject =====
      - name: Set version from tag
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          echo "Setting version to $VERSION"
          if [[ "$RUNNER_OS" == "macOS" ]]; then
            sed -i '' "s/__version__ = .*/__version__ = \\\"$VERSION\\\"/" ScopeFind.py
          else
            sed -i "s/__version__ = .*/__version__ = \"$VERSION\"/" ScopeFind.py
          fi

      - name: Build binary with PyInstaller
        run: |
          pyinstaller --onefile ScopeFind.py --name ScopeFind

      # ===== Rename with version =====
      - name: Rename binary per OS
        shell: bash
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            mv dist/ScopeFind.exe "dist/ScopeFind-windows-v${VERSION}.exe"
          elif [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            mv dist/ScopeFind "dist/ScopeFind-macos-v${VERSION}"
          else
            mv dist/ScopeFind "dist/ScopeFind-linux-v${VERSION}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScopeFind-${{ matrix.os }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: List downloaded files
        run: ls -R dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
